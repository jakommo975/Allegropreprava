@model BannerModel


<div class="panel-group">
    @await Component.InvokeAsync("AdminWidget", new { widgetZone = "admin_category_details_info_top", additionalData =
    Model.Id })
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group">
                <div class="col-md-3">
                    <nop-label asp-for="Name"></nop-label>
                </div>
                <div class="col-md-9">
                    <nop-editor asp-for="Name" asp-required="true"></nop-editor>
                    <span asp-validation-for="Name"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3">
                    <nop-label asp-for="Order"></nop-label>
                </div>
                <div class="col-md-9">
                    <nop-editor asp-for="Order"></nop-editor>
                    <span asp-validation-for="Order"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3">
                    <nop-label asp-for="SelectedCategoryId"></nop-label>
                </div>
                <div class="col-md-9">
                    <nop-select asp-for="SelectedCategoryId" asp-items="Model.AvaibleCategories"></nop-select>
                    <span asp-validation-for="SelectedCategoryId"></span>
                </div>
            </div>
            <div class="form-group advanced-setting">
                <div class="col-md-3">
                    <nop-label asp-for="Published"></nop-label>
                </div>
                <div class="col-md-9">
                    <nop-editor asp-for="Published"></nop-editor>
                    <span asp-validation-for="Published"></span>
                </div>
            </div>
            <link href="/js/banners/static/css/2.f290e260.chunk.css" itemprop="url" rel="stylesheet" />
            <link href="/js/banners/static/css/main.2d08cb68.chunk.css" itemprop="url" rel="stylesheet" />
            <div id="root"></div>

        </div>
    </div>
    @await Component.InvokeAsync("AdminWidget", new { widgetZone = "admin_category_details_info_bottom", additionalData
    = Model.Id })
</div>
